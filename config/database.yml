common: &common
  adapter: postgresql
  encoding: unicode
  host: localhost
  pool: 5
  username: rails
  password: rails

development:
  <<: *common
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  database: yen_models_development

test: &test
  <<: *common
  database: yen_models_test

cucumber:
  <<: *test

staging:
  <<: *common
  database: yen_models_staging

production:
  <<: *common
  database: yen_models_production
